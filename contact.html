        <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

            </form>

    <div class="container my-4">
        <h2>
            Contact us
        </h2>
        <form>
            <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name">
                </div>
              </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <h5>Are You a member</h5>
            <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="customControlValidation2" name="radio-stacked" required>
                <label class="custom-control-label" for="customControlValidation2">Yes</label>
              </div>
              <div class="custom-control custom-radio mb-3">
                <input type="radio" class="custom-control-input" id="customControlValidation3" name="radio-stacked" required>
                <label class="custom-control-label" for="customControlValidation3">No</label>
                <div class="invalid-feedback">More example invalid feedback text</div>
              </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Select type of Query</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>Web</option>
                <option>Tech</option>
                <option>Program</option>
                <option>Networking</option>
                <option>Response</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Describe your Query</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          </form>

          <div class="btn btn-primary">Submit</div>



    </div>
